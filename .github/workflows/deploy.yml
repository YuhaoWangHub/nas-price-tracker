name: Scrape + Build + Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and Chromium
        run: |
          npm install
          npx puppeteer browsers install chrome

      - name: Scrape Amazon
        run: node scraper/scrape.js

      - name: Wait to ensure products.json is fully written
        run: sleep 2

      - name: Build Site
        run: npx @11ty/eleventy --config=.eleventy.js --input=src --output=_site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
