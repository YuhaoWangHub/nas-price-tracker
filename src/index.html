<!DOCTYPE html>
<html>
  <head>
    <title>NAS Prices</title>
  </head>
  <body>
    <h1>NAS Prices</h1>
    <ul>
      {% for product in products %}
        <li>
          <a href="{{ product.link }}">{{ product.title }}</a> - {{ product.price }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
